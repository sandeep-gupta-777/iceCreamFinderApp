<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyIceCreamFinderApp</title>

    <link rel="shortcut icon" type="image/png" href="images/ice-cream-map@1x.png"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">

</head>
<body>

<!--header starts-->
<nav class="navbar  navbar-dark bg-dark" style="height: 100px">
    <a class="navbar-brand " href="#" style="font-size: 50px">IceCreamFinder</a>
</nav>
<!--header ends-->

<div class="search-container my-5" style="position: absolute;;z-index: 100">
    <div class="row  d-flex justify-content-center">
        <div class="col-11 ">
            <div class="input-group d-flex">
                <div class="input-group-prepend">
                        <span class="input-group-text"  id="basic-addon1"><i
                                class="fa fa-search"></i></span>
                </div>
                <input id="searchT" type="text" class="form-control" placeholder="Search City"
                       aria-label="Search..." style="-webkit-appearance:none;"
                       aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 m-1 d-flex justify-content-center">
            <i id="spinner" class="fa fa-spin" style="font-size: 50px"></i>
        </div>
    </div>
</div>

<!--map starts-->
<div id="map" style="height: 100vh; width: 100%; "></div>

<!--map-->
<script src="js/map.js"></script>
<script src="js/mapMarkModule.js"></script>
<script src="js/mapFindPlacesModule.js"></script>
<script src="js/dom.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVnVqGUMSSfP5vDXoYbTMzL8bOAhD_hT8&callback=MapModule.initMap&libraries=places&sensor=false"></script>

</body>
</html>
